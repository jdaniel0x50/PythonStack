<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton2.css') }}">
    <title>Dojo Flask Counter</title>
</head>
<body>
    <div class='container'>
        <h1>Counter</h1>
        <form action='/' method='POST'>
            <p>You have incremented {{ session['counter'] }} times</p>
            <input type='submit' value='increment 1' name='button'>
            <input type='submit' value='increment 2' name='button'>
            <input type='submit' value='reset' name='button'>
        </form>
    </div>
</body>
</html>
